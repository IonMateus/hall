<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hall</title>

  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

  <header>
    <h1>The Hall</h1>
    
    <a href="./about.html">About</a>
  </header>

  <div id="infos">
    <p id="numberOfClients">--</p>
  </div>
  
  <button id="btnCreateRoom" onclick="createRoom()">+</button>

  <div id="roomList"></div>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomList = document.getElementById('roomList');

    socket.on('updateRooms', (rooms) => {
      roomList.innerHTML = '';
      rooms.forEach((room) => {
        const button = document.createElement('button');
        button.innerText = room;
        button.id = "btnRoom"
        button.addEventListener('click', () => joinRoom(room));
        roomList.appendChild(button);
      });
    });

    socket.on("updateNumberOfClients",(number)=>{
      const counter = document.getElementById("numberOfClients")
      counter.innerHTML = `Clients: ${number}`
    })

    function createRoom() {
      const roomName = prompt('Enter room name (letters only):');
      if (roomName) {
        socket.emit('createRoom', roomName);
        window.location.href = `./room/${roomName}`
      }
    }

    function joinRoom(roomName) {
      window.location.href = `/room/${roomName}`;
    }
  </script>
</body>
</html>
