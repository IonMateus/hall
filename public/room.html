<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>

  <link rel="stylesheet" href="../../styles/room.css">
</head>
<body>

  <h1 id="roomName"></h1>
  <div id="infos">
    <p id="numberOfClientsOnRoom">--</p>
  </div>

  <div id="messages"></div>

  <form onsubmit="event.preventDefault()">
    <input id="messageInput" type="text" />
    <button id="btnSendMessage" onclick="sendMessage()">></button>
  </form>

  <button id="back" onclick="window.location.href='../../'"><</button>
  

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomNameElement = document.getElementById('roomName');
    const messagesElement = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    const roomName = window.location.pathname.split('/').pop();
    roomNameElement.innerText = `- ${roomName} -`;

    socket.emit("verifyRoom",(roomName))

    socket.on("enterRoom", (roomExists) => {
      if (roomExists) { 
        const password = prompt("password", "")
        socket.emit('joinRoom', {roomName:roomName,password:password});  
      } else {
        alert("A sala n√£o existe");
        document.body.innerHTML = "<h1>Dont</h1><a href='../../'>back</a>"
      }
    });

    socket.on("joinRoom", (data)=>{socket.emit("joinRoom", (data))})

    socket.on("CanJoinRoom", res=>{
      if(res===true){
        username = prompt("Username: ")
        socket.emit("username",(username))   
      }else{
        alert("Nao pode entrar nessa sala.")
        window.location.href = "../../"
      }
    })
    
    socket.on("updateNumberOfClientsOnRoom", number=>{
      document.getElementById("numberOfClientsOnRoom").innerHTML = `Clients: ${number}`;
    })

    socket.on('message', (data) => {
      const messageElement = document.createElement('p');
      const messageUser = document.createElement('p');
      messageElement.innerText = `${data.message}`;
      messageUser.innerText = `${data.user}`;
      messageElement.className = "message";
      messageUser.className = "user";
    
      const messageDiv = document.createElement('div');
      messageDiv.className = "messageDiv";
      messageDiv.appendChild(messageUser);
      messageDiv.appendChild(messageElement);
      messagesElement.appendChild(messageDiv);
    
      if (data.socketId === socket.id) {
        messageDiv.style.justifyContent = 'flex-end';
      } else {
        messageDiv.style.justifyContent = 'flex-start';
      }
    
      scrollToBottom();
    });
    
 
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('message', { room: roomName, message });
        messageInput.value = '';
      }
    }

    let messageDiv = document.getElementById('messages');

    function scrollToBottom() {
      messageDiv.scrollTop = messagesElement.scrollHeight;
    }

  </script>
</body>
</html>
